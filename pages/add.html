<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/add.css">
</head>
<body>
    <div id="log">
        <div class="log_inner">
            <h2><span class="h2span">手机登录</span><span class="h2center">|</span><span class="h2span">邮箱登录</span></h2>
            <div class="switch"><a href="#">使用密码验证登录</a></div>
            <form class="entry">
                <input type="text" class="int" placeholder="请输入手机号" required="true" minlength="11" maxlength="11" number="true">
                <input type="password" class="int" placeholder="请输入密码"required="true" rangelength = "6,18">
                <input type="submit" class="log">
                
            </form>
            <!-- <div class="log">登 录</div> -->
        </div>
        <div class="foot">
            <div>
            </div>
            <a href="https://aq.reg.163.com/ydaq/helpCenter?mod=index">遇到问题？</a>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script src="./js/jquery.validate-zh.js"></script>
    <script>
        $('.entry').validate()
    </script>
</body>
</html>
