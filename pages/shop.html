</head>
<body>
<!-- 网页顶部 -->
  <div id="top">
    <div class="inner_top contian">
      <div class="menu">
        <div class="menu_left"><a href="#">关于防止近期不法分子冒充客服实施诈骗的公告</a></div>
        <div class="menu_right">

      </div>

  </div>
<!-- 网页头部 -->
  <div id="header" class="contian">
    <h2>
      <a href="#">网易严选</a>
    </h2>
    <form >
        <input type="text" value="9.9元超值区" class="txt">
        <input type="submit" value="搜索" class="sub">
        <span></span>
    </form>
    <div class="shop"><span></span>购物车<i>0</i></div>
  </div>
<!-- 购物车列表 -->
  <div class="shopcar contian">
      <div class="discount">
          <div >购物车可领优惠券</div>
          <a href="#">领券</a>
      </div>
      <div class="allck">
          <span><input type="checkbox">全选</span>
          <strong>商品信息</strong>
          <i class="danjia">单价</i>
          <i class="shuliang">数量</i>
          <i class="xianji">小计</i>
          <i>操作</i>
      </div>
      <div class="Add">
          <span>全场换购</span>
          <i>再购61.2元享7.9元起超值换购</i>
          <strong>查看换购</strong>
          <a href="#">继续凑单>></a>
      </div>
      <div class="list">
        <input type="checkbox">
        <img src="../img/shopping1.webp" alt="">
        <div>
            <span>2020新果上市，加州原香巴旦木 160克</span>
            <i>160克</i>  
        </div>
        <i class="listi1">￥36.00</i>
        <i class="listi2"><i>-</i><strong>1</strong><i>+</i></i>
        <i class="listi3">￥36.00</i>
        <div><a href="#">移入收藏夹</a><a href="#">删除</a></div>
      </div>
      <div class="settle">
          <input type="checkbox">
          <div>
            <span class="settlesp1">已选</span><i>(1)</i>
            <span class="settlesp2">批量删除</span>
            <span class="settlesp3">清空失效商品</span>
          </div>
          <div class="collect">
              <p>商品合计：<span>￥72</span></p>
              <p>已优惠：<span>-￥3.2</span></p>
          </div>
          <div class="handle">
            <p>应付总额：<span>￥68.80</span></p>
            <a href="#">再购¥30.2免邮 , 去凑单></a>
          </div>
          <div class="order">下单</div>
      </div>
  </div>
